<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--1.Etiqueta -->
  <etiqueta></etiqueta>

  <!-- 1.1 Etiqueta de apertura y cierre : La mayoria de etiquetas utilizan esta sintaxis, que indican un inicio y un final de la etiqueta-->
  <p>Soy una etiqueta de apertura y cierre</p>

  <!-- 1.2 Etiqueta self-close : Solo en algunas etiquetas se utiliza esta sintaxis osea no tiene otra segundo etiqueta que indique es el cierre -->
  <img />

  <!-- 1.3 Etiqueta de tipo bloque: Son aquellos que ocupan todo el espacio de ancho y eso hace que cada elemento bloque funcione poniendose uno debajo de otro -->
  <p>Soy de tipo bloque</p>

  <!-- 1.4 Etiqueta de tipo inline : Son aquellos que solo ocupan su espacio necesario y pues funciona poniendose uno a lado de otro -->
  <span>Soy de tipo inline</span>

  <!-- -------------------------------------------------------- -->

  <!--2.Atributos -->
  <p atributo="valorAtributo"></p>

  <!-- 2.1 Atributo que no son necesarios en etiquetas -->
  <span class="spani"></span>

  <!-- 2.2 Atributo que son necesarios en etiqutas -->
  <img src="ruta" alt="explicacion de la imagen">

  <!-- -------------------------------------------------------- -->

  <!-- 3.Encabezados :  Los encabezados son importantes para poner titulo o subtitulos , y tienen un orden la cual es importante seguir . Tenemos 6 tipos de encabezados-->

  <!-- IMPORTANTE : Tienes que seguir el orden , no puedes poner un h1 y luego saltarte a un h3 , eso es incorrecto , tienes que poner un h1 luego h2 y asi sucesivamente segun sea necesario -->

  <h1>Principal</h1>
  <h2>SubPrincipal</h2>
  <h3>Tercero</h3>
  <h4>Cuarto</h4>
  <h5>Quinto</h5>
  <h6>Sexto</h6>

</body>

</html>
